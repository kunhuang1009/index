<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="authoring-tool" content="Adobe_Animate_CC">
<title>Musang-King</title>
<!-- 预加载关键资源 -->
<link rel="preload" href="https://code.createjs.com/1.0.0/createjs.min.js" as="script" crossorigin>
<link rel="preload" href="index.js" as="script">
<link rel="preload" href="images/_preloader.gif" as="image">
<!-- DNS预解析 -->
<link rel="dns-prefetch" href="https://code.createjs.com">
<style>
  #animation_container, #_preload_div_ {
	position:absolute;
	margin:auto;
	left:0;right:0;
	top:0;bottom:0;
  }
  /* 优化加载体验 */
  body {
	margin: 0;
	overflow: hidden;
	background-color: #FFFFFF;
  }
</style>
<script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
<script src="index.js"></script>
<script>
var canvas, stage, exportRoot, anim_container, dom_overlay_container, fnStartAnimation;
var loadingProgress = 0;
var criticalResourcesLoaded = false;

// 优化：分离关键资源和非关键资源
function getCriticalManifest(manifest) {
	// 所有图片资源（包括所有atlas）作为关键资源，音频延迟加载
	var critical = [];
	var deferred = [];
	
	for(var i = 0; i < manifest.length; i++) {
		var item = manifest[i];
		// 音频文件延迟加载，其他所有资源立即加载
		if(item.src.indexOf('.mp3') !== -1) {
			// 音频延迟加载
			deferred.push(item);
		} else {
			// 所有图片和atlas作为关键资源
			critical.push(item);
		}
	}
	
	return {critical: critical, deferred: deferred};
}

function init() {
	canvas = document.getElementById("canvas");
	anim_container = document.getElementById("animation_container");
	dom_overlay_container = document.getElementById("dom_overlay_container");
	var comp=AdobeAn.getComposition("E265253FF40ED148BF28EC2D4EB71FFB");
	var lib=comp.getLibrary();
	
	// 分离关键资源和非关键资源
	var manifestGroups = getCriticalManifest(lib.properties.manifest);
	
	// 创建主加载器（关键资源）
	var loader = new createjs.LoadQueue(false);
	loader.setMaxConnections(6); // 优化：增加并发连接数
	loader.installPlugin(createjs.Sound);
	loader.addEventListener("fileload", function(evt){handleFileLoad(evt,comp)});
	loader.addEventListener("progress", function(evt){handleProgress(evt)});
	loader.addEventListener("complete", function(evt){handleCriticalComplete(evt,comp,manifestGroups.deferred)});
	
	// 加载关键资源
	loader.loadManifest(manifestGroups.critical);
}

function handleProgress(evt) {
	loadingProgress = evt.progress;
	// 可以在这里更新进度条
}

function handleFileLoad(evt, comp) {
	var images=comp.getImages();	
	if (evt && (evt.item.type == "image")) { 
		images[evt.item.id] = evt.result; 
	}	
}

function handleCriticalComplete(evt, comp, deferredManifest) {
	// 关键资源（所有图片）加载完成，立即显示动画
	var lib=comp.getLibrary();
	var ss=comp.getSpriteSheet();
	var queue = evt.target;
	var ssMetadata = lib.ssMetadata;
	
	// 初始化所有已加载的SpriteSheet
	for(var i=0; i<ssMetadata.length; i++) {
		var atlasName = ssMetadata[i].name;
		var result = queue.getResult(atlasName);
		if(result) {
			ss[atlasName] = new createjs.SpriteSheet( {"images": [result], "frames": ssMetadata[i].frames} );
		}
	}
	
	var preloaderDiv = document.getElementById("_preload_div_");
	preloaderDiv.style.display = 'none';
	canvas.style.display = 'block';
	
	exportRoot = new lib.index();
	stage = new lib.Stage(canvas);
	stage.enableMouseOver();	
	
	fnStartAnimation = function() {
		stage.addChild(exportRoot);
		createjs.Ticker.framerate = lib.properties.fps;
		createjs.Ticker.addEventListener("tick", stage);
	}	    
	
	AdobeAn.makeResponsive(true,'both',true,1,[canvas,preloaderDiv,anim_container,dom_overlay_container]);	
	AdobeAn.compositionLoaded(lib.properties.id);
	fnStartAnimation();
	
	criticalResourcesLoaded = true;
	
	// 后台加载音频资源（不影响显示）
	if(deferredManifest && deferredManifest.length > 0) {
		loadDeferredResources(deferredManifest, comp);
	}
}

function loadDeferredResources(manifest, comp) {
	// 延迟加载音频资源（不影响动画显示）
	if(!manifest || manifest.length === 0) {
		return;
	}
	
	var deferredLoader = new createjs.LoadQueue(false);
	deferredLoader.setMaxConnections(3);
	deferredLoader.installPlugin(createjs.Sound);
	deferredLoader.addEventListener("fileload", function(evt){
		handleFileLoad(evt, comp);
	});
	deferredLoader.loadManifest(manifest);
}

function playSound(id, loop, offset) {
	return createjs.Sound.play(id, {'interrupt':createjs.Sound.INTERRUPT_EARLY, 'loop': loop, 'offset': offset});
}
</script>
<!-- write your code here -->
</head>
<body onload="init();" style="margin:0px;">
	<div id="animation_container" style="background-color:rgba(255, 255, 255, 1.00); width:1920px; height:1080px">
		<canvas id="canvas" width="1920" height="1080" style="position: absolute; display: none; background-color:rgba(255, 255, 255, 1.00);"></canvas>
		<div id="dom_overlay_container" style="pointer-events:none; overflow:hidden; width:1920px; height:1080px; position: absolute; left: 0px; top: 0px; display: none;">
		</div>
	</div>
    <div id='_preload_div_' style='position:absolute; top:0; left:0; display: inline-block; height:1080px; width: 1920px; text-align: center;'>	<span style='display: inline-block; height: 100%; vertical-align: middle;'></span>	<img src="images/_preloader.gif" style='vertical-align: middle; max-height: 100%' alt="Loading"/></div>
</body>
</html>
